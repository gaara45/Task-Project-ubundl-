<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choco SHOP</title>
</head>
<header>
    <h1>CHOCO SHOP</h1>
</header>
<body>
    
<div class="container">
        <div class="chocolateOptions">
            <div class="chocolateOption">
                <img src="images/london-uk-may-6th-2016-600nw-417326338.webp" alt="Dairy Milk">
                <label>
                    <span class="chocoPrice">Rs.40</span><input type="checkbox" name="Dairy-Milk" price="40">Dairy Milk</label>
            </div>
            <div class="chocolateOption" >
                <img src="images/kitkat.jpeg" alt="KitKat">
                <label>
                    <span class="chocoPrice">Rs.50</span><input type="checkbox" name="KitKat" price="50">Kitkat</label>
            </div>
            <div class="chocolateOption">
                <img src="images/cadbury.jpeg" alt="Cadbury">
                <label>
                    <span class="chocoPrice">Rs.60</span><input type="checkbox" name="Cadbury" price="60">Cadbury</label>
            </div>
            <div class="chocolateOption">
                <img src="images/dark_chocolates.jpeg" alt="Dark Chocolate">
                <label>
                    <span class="chocoPrice">Rs.20</span><input type="checkbox" name="Dark Chocolate" price="20">Dark Chocolate</label>
            </div>
            <div class="chocolateOption">
                <img src="images/milkybar.jpg" alt="Milkybar">
                <label>
                    <span class="chocoPrice">Rs.30</span><input type="checkbox" name="Milkybar" price="30"> Milkybar</label>
            </div>
            <div class="chocolateOption">
                <img src="images/images.jpeg" alt="Munch">
                <label>
                    <span class="chocoPrice">Rs.30</span><input type="checkbox" name="Munch" price="30">Munch</label>
            </div>
            <div class="chocolateOption">
                <img src="images/new-delhi-india-22-jaunary-2022-cadbury-5-star-chocolate-on-white-background-2HGX2AX.jpg" alt="5-star">
                <label>
                    <span class="chocoPrice">Rs.20</span><input type="checkbox" name="5star" price="20">5-star</label>
            </div>
            <div class="chocolateOption">
                <img src="images/5star.jpg" alt="5-star(jumbo)">
                <label>
                    <span class="chocoPrice">Rs.70</span><input type="checkbox" name="5-star(Jumbo)" price="70">5-star(Jumbo)</label>
                </div>
                <div class="chocolateOption">
                    <img src="images/galaxy.jpg" alt="Galaxy">
                    <label>
                        <span class="chocoPrice">60</span><input type="checkbox" name="Glaxy" price="60"> Galaxy</label>
                    </div>
        <div class="pack">
            <h2>Total Amount of Chocolates</h2>
            <ul id="selectedItems"></ul>
            <p>Total Price: Rs.<span id="overallPrice">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
